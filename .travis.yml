matrix:
  include:
    - os: linux
      language: android
      licenses:
        - 'android-sdk-preview-license-.+'
        - 'android-sdk-license-.+'
        - 'google-gdk-license-.+'
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.3
          - android-28
          - sys-img-armeabi-v7a-google_apis-25
          - extra-android-m2repository
          - extra-google-m2repository
          - extra-google-android-support
      jdk: oraclejdk8
      sudo: false
      addons:
        apt:
          # Flutter depends on /usr/lib/x86_64-linux-gnu/libstdc++.so.6 version GLIBCXX_3.4.18
          sources:
            - ubuntu-toolchain-r-test # if we don't specify this, the libstdc++6 we get is the wrong version
          packages:
            - libstdc++6
            - fonts-droid
      before_install:
        - yes | sdkmanager "platforms;android-27"
      before_script:
        - wget http://services.gradle.org/distributions/gradle-5.1.1-bin.zip
        - unzip -qq gradle-5.1.1-bin.zip
        - export GRADLE_HOME=$PWD/gradle-5.1.1
        - export PATH=$GRADLE_HOME/bin:$PATH
        - git clone https://github.com/flutter/flutter.git -b stable --depth 1
      script:
        - ./flutter/bin/flutter -v build apk -t lib/main_prod.dart

    - os: osx
      language: generic
      osx_image: xcode10.2
      before_script:
        - curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
        - sudo python get-pip.py
        - pip install six
        - brew update
        - git config --global http.sslVerify false
        - brew install --HEAD usbmuxd
        - brew unlink usbmuxd
        - brew link usbmuxd
        - brew install --HEAD libimobiledevice
        - brew install ideviceinstaller
        - brew install ios-deploy
        - git clone https://github.com/flutter/flutter.git -b stable --depth 1
      script:
        - ./flutter/bin/flutter -v build ios -t lib/main_prod.dart --no-codesign

before_cache:
  - brew cleanup
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.pub-cache
    - $HOME/Library/Caches/Homebrew
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
